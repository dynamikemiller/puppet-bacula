---
bacula::director::messages:
    Daemon:
      mname:        'Daemon'
      console:      'all, !skipped, !saved'
      append:       '"/var/log/bacula/log" = all, !skipped'
    Standard-dir:
      mname:        'Standard'
      console:      'all, !skipped, !saved'
      append:       '"/var/log/bacula/log" = all, !skipped'
      catalog:      'all'
bacula::director::postgresql::make_bacula_tables: ''
bacula::director::db_type: 'pgsql'
bacula::director::packages: []
bacula::ssl::ssl_dir: '/etc/puppetlabs/puppet/ssl'
certfile: "%{hiera('bacula::conf_dir')}/ssl/${::clientcert}_cert.pem"
keyfile: "%{conf_dir}/ssl/${::clientcert}_key.pem"
cafile: "%{conf_dir}/ssl/ca.pem"

bacula::params::storage: '%{trusted.certname}'
bacula::params::director: '%{trusted.certname}'
bacula::params::director_address: '%{trusted.certname}'
bacula::params::job_tag: ''
